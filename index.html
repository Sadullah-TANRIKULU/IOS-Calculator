<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylehasan.css">
    <title>Ὡ IOS Calculator</title>
</head>

<body>
    <main class="container">
        <section class="screen"></section>
        <section class="buttons">
            <div class="btn gray-btn">AC</div>
            <div class="btn gray-btn">±</div>
            <div class="btn gray-btn">%</div>
            <div class="btn yellow-btn">÷</div>
            <div class="btn btn-number">7</div>
            <div class="btn btn-number">8</div>
            <div class="btn btn-number">9</div>
            <div class="btn yellow-btn">x</div>
            <div class="btn btn-number">4</div>
            <div class="btn btn-number">5</div>
            <div class="btn btn-number">6</div>
            <div class="btn yellow-btn">-</div>
            <div class="btn btn-1 btn-number">1</div>
            <div class="btn btn-2 btn-number">2</div>
            <div class="btn btn-3 btn-number">3</div>
            <div class="btn yellow-btn btn-plus">+</div>
            <div class="btn btn__zero sifir btn-number">0</div>
            <!-- <div class="btn"></div> -->
            <div class="btn">.</div>
            <div class="btn yellow-btn">=</div>
