<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylehasan.css">
    <title>Ὡ IOS Calculator</title>
</head>

<body>
    <main class="container">
        <section class="screen"></section>
        <section class="buttons">
            <div class="btn gray-btn" data-action="all-clear">AC</div>
            <div class="btn gray-btn" data-action="pos-neg">±</div>
            <div class="btn gray-btn" data-action="percent">%</div>
            <div class="btn yellow-btn" data-action="divide">÷</div>
            <div class="btn btn-number">7</div>
            <div class="btn btn-number">8</div>
            <div class="btn btn-number">9</div>
            <div class="btn yellow-btn" data-action="multiply">x</div>
            <div class="btn btn-number">4</div>
            <div class="btn btn-number">5</div>
            <div class="btn btn-number">6</div>
            <div class="btn yellow-btn" data-action="subtract">-</div>
            <div class="btn btn-1 btn-number">1</div>
            <div class="btn btn-2 btn-number">2</div>
            <div class="btn btn-3 btn-number">3</div>
            <div class="btn yellow-btn btn-plus" data-action="add">+</div>
            <div class="btn btn__zero sifir btn-number">0</div>
            <!-- <div class="btn"></div> -->
            <div class="btn" data-action="decimal">.</div>
            <div class="btn yellow-btn" data-action="calculate">=</div>
        </section>
    </main>
    <script src="./script.js"></script>
</body>

</html>
